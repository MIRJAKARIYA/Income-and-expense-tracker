<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money master</title>
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="border container">
            <h1 class="border text-center">Income and expense tracker</h1>
            <div class="row g-5">
                <!-- image part starts here -->
                <div class="col-6">
                    <div class="border">
                        <img src="images/3006975.jpg" class="img-fluid" alt="">
                    </div>
                </div>
                <!-- main content part starts here -->
                <div class="col-6">
                    <div class="border">
                        <div>
                            <h2 class="text-center">Income</h2>
                            <div class="text-center my-3">
                                <label for="" class="me-2">Income:</label>
                                <input type="text" id="" class="input-field-height" style="margin-right: 1.4rem;">
                            </div>
                        </div>
                        <div>
                            <h2 class="text-center">Expenses</h2>
                            <div class="border">
                                <div class="text-center my-3">
                                    <label for="" class="me-2">Food:</label>
                                    <input type="text" id="" class="input-field-height me-1">
                                </div>
                                <div class="text-center my-3">
                                    <label for="" class="me-2">Rent:</label>
                                    <input type="text" id="" class="input-field-height ">
                                </div>
                                <div class="text-center my-3">
                                    <label for="" class="me-2">Clothes:</label>
                                    <input type="text" id="" class="input-field-height me-4">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- custom js link -->
    <script src="js/income-expense-tracker.js"></script>
</body>
</html>
