<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income and expense tracker</title>
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="container mb-5">
            <h1 class="text-center main-heading mt-4 mb-5">Income and expense tracker <span style="font-size: 45px;">ðŸ“Š</span></h1>
            <div class="row gy-4">
                <!-- image part starts here -->
                <div class="col-md-6">
                    <div class="background-setting h-100" style="background-color: rgba(128, 128, 128, 0.068);">
                        <img src="images/money.png" class="mw-100 h-100" alt="">
                    </div>
                </div>
                <!-- main content part starts here -->
                <div class="col-md-6">
                        <!-- income part starts here -->
                   <div class="main-content-background h-100">
                    <div>
                        <h2 class="text-center text-primary pt-5">Income</h2>
                        <div class="text-center my-3">
                            <label for="income-field" class="me-2 fs-4">Income:</label>
                            <input type="text" id="income-field" class="input-field-styling fs-4 ps-2" value="0" style="margin-right: 1.8rem;">
                        </div>
                    </div>
                    <!-- expenses part starts here -->
                    <div>
                        <h2 class="text-center text-danger">Expenses</h2>
                        <div>
                            <div class="text-center my-3">
                                <label for="food-field" class="me-2 fs-4">Food:</label>
                                <input type="text" id="food-field" value="0" class="input-field-styling me-1 fs-4 ps-2">
                            </div>
                            <div class="text-center my-3">
                                <label for="rent-field" class="me-2 fs-4">Rent:</label>
                                <input type="text" id="rent-field" value="0" class="input-field-styling  fs-4 ps-2">
                            </div>
                            <div class="text-center my-3">
                                <label for="clothes-field" class="me-2 fs-4">Clothes:</label>
                                <input type="text" id="clothes-field" value="0" class="input-field-styling fs-4 ps-2" style="margin-right: 2rem;">
                            </div>
                        </div>
                    </div>
                <!-- calculate button -->
                <button class="mx-auto mt-3 btn btn-primary d-block px-5 py-2 fs-4" id="calculate-button">Calculate</button>
                <!-- total expenses and balance part starts here -->
                <div class="mt-4">
                    <div class="text-center">
                        <h2 class="text-danger">Total Expenses: <span id="total-expenses">0</span></h2>
                    </div>
                    <div class="text-center mt-4">
                        <h2>Balance: <span id="balance">0</span></h2>
                    </div>
                </div>
                <!-- percentage based calculation of saving starts here -->
                <div class="text-center d-flex justify-content-center align-items-center mt-4 flex-wrap">
                    <label for="percent-save" class="fs-3">Save:</label>
                    <input type="text" class="ms-2 input-field-styling text-center fs-3" name="" value="0" id="percent-save" style="width: 120px;">
                    <span class="fs-3 mx-2">%</span>
                    <button class="btn btn-primary px-5 py-2 fs-4" id="save-button">Save</button>
                </div>
                <!-- showing saving amount and remaining balance part starts here -->
                <div class="my-4 ">
                    <div class="text-center">
                        <h2>Saving Amount: <span id="save-amount">0</span></h2>
                    </div>
                    <div class="text-center mt-4">
                        <h2>Remaining Balance: <span id="remaining-balance">0</span></h2>
                    </div>
                </div>
                   </div>
                </div>
            </div>
        </section>
    </main>
    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- custom js link -->
    <script src="js/income-expense-tracker.js"></script>
</body>
</html>
